<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style-calc.css">
    <title>Calculator</title>

</head>

<body>
    <main>
        <section id="body-calculator">
            <p id="result-label" data-testid="display">0</p>
            <div id="container-buttons">
                <div id="first">
                    <button class="operator-button" data-testid="C" id="clear-button">C</button>
                    <button class="operator-button" data-testid="+-" id="plus-minus-button">&plusmn;</button>
                    <button class="operator-button" data-testid="+" id="button-plus">&plus;</button>
                </div>
                <div id="second">
                    <button class="number" data-testid="7">7</button>
                    <button class="number" data-testid="8">8</button>
                    <button class="number" data-testid="9">9</button>
                    <button class="operator-button" data-testid="-" id="button-min">-</button>
                </div>
                <div id="third">
                    <button class="number" data-testid="4">4</button>
                    <button class="number" data-testid="5">5</button>
                    <button class="number" data-testid="6">6</button>
                    <button class="operator-button" data-testid="x" id="button-multi">x</button>
                </div>
                <div id="fourth">
                    <button class="number" data-testid="1">1</button>
                    <button class="number" data-testid="2">2</button>
                    <button class="number" data-testid="3">3</button>
                    <button class="operator-button" data-testid="/" id="button-divide">/</button>
                </div>
                <div id="fifth">
                    <button class="number" data-target="0">0</button>
                    <button class="number" data-testid="," id="comma-button">,</button>
                    <button class="equals operator-button" data-testid="=" id="equals-button">&equals;</button>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
