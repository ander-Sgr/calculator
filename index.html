<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style-calc.css">
    <title>Calculator</title>

</head>

<body>
    <main>
        <section id="body-calculator">
            <p id="result-label"></p>
            <div id="container-buttons">
                <div id="first">
                    <button class="operator-button" value="clear" id="clear-button">C</button>
                    <button class="operator-button" value="plusMin" id="plus-minus-button">+/-</button>
                    <button class="operator-button" value="plus" id="button-plus">&plus;</button>
                </div>
                <div id="second">
                    <button class="number-button" value="7" id="seven-button">7</button>
                    <button class="number-button" value="8" id="eight-button">8</button>
                    <button class="number-button" value="9" id="nine-button">9</button>
                    <button class="operator-button" value="minus" id="button-minus">-</button>
                </div>
                <div id="third">
                    <button class="number-button" value="4" id="four-button">4</button>
                    <button class="number-button" value="5" id="five-button">5</button>
                    <button class="number-button" value="6" id="six-button">6</button>
                    <button class="operator-button" value="multi" id="button-multi">&times;</button>
                </div>
                <div id="fourth">
                    <button class="number-button" value="1" id="one-button">1</button>
                    <button class="number-button" value="2" id="two-button">2</button>
                    <button class="number-button" value="3" id="three-button">3</button>
                    <button class="operator-button" value="divide" id="button-divide-">&divide;</button>
                </div>
                <div id="fifth">
                    <button class="number-button" value="0" id="zero-button">0</button>
                    <button class="number-button" value="," id="comma-button">,</button>
                    <button class="operator-button" value="equals" id="button-equals">&equals;</button>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>

</body>

</html>
