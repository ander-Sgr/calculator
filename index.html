<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style-calc.css">
    <title>Calculator</title>

</head>

<body>
    <main>
        <section id="body-calculator">
            <p id="result-label" data-testid="display">0</p>
            <div id="container-buttons">
                <div id="first">
                    <button class="operator-button" id="clear-button">C</button>
                    <button class="operator-button" id="plus-minus-button">&plusmn;</button>
                    <button class="operator-button" id="button-plus">&plus;</button>
                </div>
                <div id="second">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator-button" id="button-min">-</button>
                </div>
                <div id="third">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator-button" id="button-multi">x</button>
                </div>
                <div id="fourth">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator-button" id="button-divide">/</button>
                </div>
                <div id="fifth">
                    <button class="number">0</button>
                    <button class="number"  id="comma-button">,</button>
                    <button class="equals operator-button" id="equals-button">&equals;</button>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
