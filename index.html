<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style-calc.css">
    <title>Calculator</title>

</head>

<body>
    <main>
        <section id="body-calculator">
            <p id="result-label">0</p>
            <div id="container-buttons">
                <div id="first">
                    <button class="operator-button" id="clear-button">C</button>
                    <button class="operator-button" id="plus-minus-button" onclick="getPlusMinus()">&plusmn;</button>
                    <button class="operator-button" id="plus-button">&plus;</button>
                </div>
                <div id="second">
                    <button class="number-button" id="seven-button">7</button>
                    <button class="number-button" id="eight-button">8</button>
                    <button class="number-button" id="nine-button">9</button>
                    <button class="operator-button" id="minus-button">&minus;</button>
                </div>
                <div id="third">
                    <button class="number-button" id="four-button">4</button>
                    <button class="number-button" id="five-button">5</button>
                    <button class="number-button" id="six-button">6</button>
                    <button class="operator-button" id="multi-button">&times;</button>
                </div>
                <div id="fourth">
                    <button class="number-button" id="one-button">1</button>
                    <button class="number-button" id="two-button">2</button>
                    <button class="number-button" id="three-button">3</button>
                    <button class="operator-button" id="divide-button">&divide;</button>
                </div>
                <div id="fifth">
                    <button class="number-button" id="zero-button">0</button>
                    <button class="number-button" id="comma-button">,</button>
                    <button class="operator-button" id="equal-button">&equals;</button>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>

</body>

</html>
