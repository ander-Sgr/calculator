<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style/style-calc.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <section id="body-calculator">
            <input type="text" id="result-label">
            <div id="container-buttons">
                <div id="first">
                    <button class="operator-button" id="clear-button">C</button>
                    <button class="operator-button">&plusmn;</button>
                    <button class="operator-button">&plus;</button>
                </div>
                <div id="second">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="operator-button">&minus;</button>
                </div>
                <div id="third">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="operator-button">&times;</button>
                </div>
                <div id="fourth">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="operator-button">&divide;</button>
                </div>
                <div id="fifth">
                    <button class="number-button">0</button>
                    <button class="number-button">.</button>
                    <button class="operator-button" id="equal-button">&equals;</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
